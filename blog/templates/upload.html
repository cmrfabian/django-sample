<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-9">
                                <h3>Show</h3>
                            </div>
                            <div class="col-md-3 text-right">
                                <a href="{% url 'index' %}" class="btn btn-success btn-sm"> <i class="fa fa-arrow-left"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="container">

                            <!--Simple Form-->
                            <h2 class="my-4">Add a new movie poster</h2>
                            <form method="post" enctype="multipart/form-data">
                              {% csrf_token %}
                                  <input type="file" name="upload" accept="image/*">
                                  <br>
                                  <button class="btn btn-dark my-4" type="submit">Submit</button>
                            </form>
                  
                            <!--See Image Uploaded-->
                            <h2 class="my-4">Movie Poster</h2>
                            <div class="row">
                              {% if file_url %}
                              <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
                                <img src="{{ file_url }}" class="img-fluid">
                                <br>
                                <a class="btn btn-dark my-4" href="/">Return to Homepage</a>
                              {% else %}
                              <p>No movies posters added.</p>
                              {% endif %}
                            </div>
                  
                          </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
